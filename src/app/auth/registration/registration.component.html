<form [formGroup]="registrationForm" novalidate class="login">
    <h2>Registration</h2>
    <div class="form-group">
      <input class="form-control" name="email" formControlName="email"
      type="email" placeholder="email" minlength="8" maxlength="30"/>
      <div class="alert alert-danger"
        *ngIf="registrationForm.controls['email'].invalid && registrationForm.controls['email'].touched">
        invalid email
      </div>
    </div>
    <div class="form-group">
      <input class="form-control" name="password" formControlName="userPassword"
      [type]="passwordVisible ? 'text' : 'password'" placeholder="password" maxlength="20"/>
      <div class="alert alert-danger"
        *ngIf="registrationForm.controls['userPassword'].invalid && registrationForm.controls['userPassword'].touched">
        must be at least 6 characters long consisting of numbers and english letters
      </div>
      <div class="watch-btn" (click)="watchPass()"></div>
    </div>
    <div class="alert alert-danger" *ngIf="messengerMessage">{{messengerMessage}}</div>
    <button (click)="SignUp()" class="submit-btn" [disabled]="registrationForm.invalid" type="submit">Registration</button>
    <div class="login__messengers">
      <button (click)="loginWithGoogle()"><img src="assets/free-icon-google-symbol-2875404.png" alt="google"></button>
      <button (click)="loginWithFaceBook()"><img src="assets/facebook.png" alt="facebook"></button>
      <button (click)="loginWithGithub()"><img src="assets/GitHub-Mark.png" alt="GitHub"></button>
    </div>
    <p style="color: red;" class="alert alert-danger" *ngIf="registrationError">{{registrationError}}</p>
    <a routerLink="/login" class="login__registration">Do u have account?</a>
</form>
