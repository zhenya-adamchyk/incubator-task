<div class="comment" [ngClass]="{'resolved': resolved}">
  <p class="comment__author">Comment author: {{comment.author}}</p>
  <p class="comment__text">{{comment.text}}</p>
  <p>Date of creation: {{comment.date | date}}</p>
  <mat-checkbox [(ngModel)]="resolved"
   (click)="switchResolve()"
   *ngIf="user ===question.user"
   [checked]="comment.resolved"
   class="comment__resolve">Resolve
  </mat-checkbox>
</div>
