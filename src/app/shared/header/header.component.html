<mat-toolbar color="primary" class="header" *ngIf="user">
  <p class="header__logo" routerLink="/main">StackNotOverflow</p>
  <button routerLink="/new-question" mat-raised-button color="primary">Add question</button>
  <button mat-button [matMenuTriggerFor]="menu">{{user}}</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="SignOut()">Sign out</button>
  </mat-menu>
  <mat-slide-toggle (change)="switchTheme()" [checked]="isDark">Dark mode</mat-slide-toggle>
</mat-toolbar>
