<header class="header" *ngIf="user">
  <p class="header__logo">StackNotOverflow</p>
  <div class="row header__profile">
    <div class="col">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary header__profile-btn" id="dropdownBasic1" ngbDropdownToggle>{{user}}</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <a class="header__add-question" routerLink="/new-question" ngbDropdownItem>Add question</a>
          <a (click)="SignOut()" class="header__log-out-btn" ngbDropdownItem>Sign out</a>
        </div>
      </div>
    </div>
  </div>
</header>
